<html>  
    <head>
        <title>FPL Scores</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.scss') }}">
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                         <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    <section class="content">
    {% block content %}{% endblock %}
    </section>
    </body>
</html>
